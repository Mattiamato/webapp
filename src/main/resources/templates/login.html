<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security</title>
 	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/tether.min.css}" />
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
  	<script type="text/javascript" th:src="@{/js/tether.min.js}"></script>
  	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<form th:action="@{/login}" method="POST" class="form-signin">
					<h3 class="form-signin-heading" th:text="Welcome"></h3>
					<br/>
					 
					<input type="text" id="email" name="email"  th:placeholder="Email"
						class="form-control" /> <br/> 
					<input type="password"  th:placeholder="Password"
						id="password" name="password" class="form-control" /> <br /> 
						
					<button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>

					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<form th:action="@{/registration}" method="get">
					<button class="btn btn-warning btn-block" type="Submit">Register New User</button>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
